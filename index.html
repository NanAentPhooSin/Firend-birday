<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday My Dear Friend!</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #fff0f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }
        
        .card {
            width: 400px;
            height: 500px;
            background: linear-gradient(135deg, #ffb6c1, #ff69b4);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(255, 105, 180, 0.4);
            position: relative;
            overflow: hidden;
            text-align: center;
            padding: 30px;
            color: white;
            transform-style: preserve-3d;
            transition: all 0.5s ease;
        }
        
        .card:hover {
            transform: scale(1.03);
        }
        
        h1 {
            font-size: 32px;
            margin-top: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }
        
        p {
            font-size: 18px;
            line-height: 1.6;
            margin: 20px 0;
        }
        
        .photo-frame {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            margin: 0 auto;
            border: 5px solid white;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            background-color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .photo-frame img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .hearts {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
        }
        
        .heart {
            position: absolute;
            font-size: 20px;
            color: rgba(255, 255, 255, 0.8);
            animation: float 4s ease-in-out infinite;
        }
        
        @keyframes float {
            0% { transform: translateY(0) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-100px) rotate(360deg); opacity: 0; }
        }
        
        .signature {
            font-style: italic;
            margin-top: 30px;
        }
        
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #ff69b4;
            opacity: 0.7;
            animation: confetti 5s ease-in-out infinite;
        }
        
        @keyframes confetti {
            0% { transform: translateY(0) rotate(0deg); }
            100% { transform: translateY(500px) rotate(720deg); }
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="hearts" id="hearts"></div>
        <div class="confetti" style="left: 10%; animation-delay: 0s;"></div>
        <div class="confetti" style="left: 20%; animation-delay: 0.5s;"></div>
        <div class="confetti" style="left: 30%; animation-delay: 1s;"></div>
        <div class="confetti" style="left: 40%; animation-delay: 1.5s;"></div>
        <div class="confetti" style="left: 50%; animation-delay: 2s;"></div>
        <div class="confetti" style="left: 60%; animation-delay: 2.5s;"></div>
        <div class="confetti" style="left: 70%; animation-delay: 3s;"></div>
        <div class="confetti" style="left: 80%; animation-delay: 3.5s;"></div>
        <div class="confetti" style="left: 90%; animation-delay: 4s;"></div>
        
        <h1>Happy Birthday!</h1>
        
        <div class="photo-frame">
            <!-- Replace with your friend's photo -->
            <img src="https://i.imgur.com/JJSvX2E.jpg" alt="Best Friend">
        </div>
        
        <p>Wishing you a day filled with happiness and a year filled with joy!</p>
        <p>You're an amazing friend and I'm so grateful to have you in my life.</p>
        
        <div class="signature">With love,<br>Your Best Friend</div>
    </div>

    <script>
        // Create floating hearts
        const heartsContainer = document.getElementById('hearts');
        const heartCount = 20;
        
        for (let i = 0; i < heartCount; i++) {
            const heart = document.createElement('div');
            heart.innerHTML = '❤️';
            heart.classList.add('heart');
            heart.style.left = Math.random() * 100 + '%';
            heart.style.top = Math.random() * 100 + '%';
            heart.style.fontSize = (Math.random() * 20 + 15) + 'px';
            heart.style.animationDuration = (Math.random() * 3 + 3) + 's';
            heart.style.animationDelay = Math.random() * 5 + 's';
            heartsContainer.appendChild(heart);
        }
        
        // Add click effect
        document.addEventListener('click', function(e) {
            const heart = document.createElement('div');
            heart.innerHTML = '❤️';
            heart.classList.add('heart');
            heart.style.left = e.clientX + 'px';
            heart.style.top = e.clientY + 'px';
            heart.style.fontSize = '25px';
            heart.style.animationDuration = '4s';
            document.body.appendChild(heart);
            
            // Remove heart after animation
            setTimeout(() => {
                heart.remove();
            }, 4000);
        });
    </script>
</body>
</html>
